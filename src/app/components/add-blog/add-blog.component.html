<app-header [backBtn]="true"></app-header>

<div class="container">
    <h1 mat-dialog-title>Create Post</h1>
    <div mat-dialog-contant>
        <form [formGroup]="blogForm">
            <mat-form-field appearance="outline">
                <mat-label>Post Title</mat-label>
                <input matInput formControlName="title" name="title" placeholder="Title">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Post Details</mat-label>
                <textarea matInput formControlName="body" name="body" placeholder="Your message"></textarea>
            </mat-form-field>
        </form>
        <div mat-dialog-actions [align]="'end'">
            <button mat-flat-button color="warn" [routerLink]="'/'">Cancel</button>
            <button mat-flat-button color="primary" (click)="saveBlog()" class="ml-2"> {{actionBtn}}</button>
        </div>
    </div>
</div>
